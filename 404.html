<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            text-align: center;
        }

        .error-container h1 {
            font-size: 5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .error-container p {
            font-size: 1.5rem;
            color: #666;
            margin: 1rem 0;
        }

        .error-container .btn {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">My Site</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="error-container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>
</html>
